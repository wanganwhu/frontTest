//二维数组toString
function arrayToString ( nums){
    var _nums = "[";
    var _x = 0;//行
    for(;_x<nums.length;++_x){
        _nums +="[";
        var _y = 0;//列
        for(;_y<nums[0].length-1;++_y){
            _nums = _nums + nums[_x][_y] + ",";
        }
        if(_x != nums.length-1) {
            _nums = _nums + nums[_x][nums[0].length-1] + "],";
        }else {
            _nums = _nums + nums[_x][nums[0].length-1] + "]";
        }

    }
    _nums += "]";
    return _nums;
}

Date.prototype.Format = function (fmt) { //author: meizz
    var o = {
        "M+": this.getMonth() + 1,                 //月份
        "d+": this.getDate(),                    //日
        "h+": this.getHours(),                   //小时
        "m+": this.getMinutes(),                 //分
        "s+": this.getSeconds(),                 //秒
        "q+": Math.floor((this.getMonth() + 3) / 3), //季度
        "S": this.getMilliseconds()             //毫秒
    };
    if (/(y+)/.test(fmt))
        fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
    for (var k in o)
        if (new RegExp("(" + k + ")").test(fmt))
            fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
    return fmt;
};

        var keys1 = new Array();
        for (var p1 in _temp) {
            if (_temp.hasOwnProperty(p1))
                keys1.push(p1);
        }
        /*var _data = eval("_temp[" + keys1[0] + "]");*/
        var _data = null;
        if (keys1[0].match("[0-9]+")) {
            _data = eval("_temp[" + keys1[0] + "]");
            _legend.push(i + 1);
        } else {
            _data = eval("_temp." + keys1[0] + "");
            _legend.push(keys1[0]);
        }
        var _data2 = new Array();
        var accumlate = _data[0];
        _data2.push(accumlate);
        for (var j = 1; j < _data.length; j++) {
            accumlate += _data[j];
            _data2.push(accumlate);
        }
        //横坐标间隔
        mchartgap = _data.length;
        _yAxis.push({
            name: i + 1,
            type: 'line',
            //stack: '总量',
            data: _data
        });
        _yAxis2.push({
            name: i + 1,
            type: 'line',
            //stack: '总量',
            data: _data2
        });

    }
    mchartgap = parseInt(mchartgap / 6);

    myChart1.setOption({

            }
        },
        calculable: false,
        xAxis: [
            {
                type: 'category',
                boundaryGap: false,
                data: _xAxis,
                axisLabel: {
                    interval: mchartgap,
                    rotate: 0,
                    formatter: function (value, index) {
                        // 格式化成月/日，只在第一个刻度显示年份
                        var date = new Date(value);
                        var texts = "(" + date.getDate() + ")";
                        texts = texts + date.getHours();
                        var tempMinutes = date.getMinutes();
                        if (tempMinutes === 0) {
                            tempMinutes = "00";
                        }
                        texts = [texts, tempMinutes];
                        return texts.join(':');
                    }
                }
            }
        ],

        yAxis: [
            {
                type: 'value',
                min: function (value) {
                    return -10;
                },
                max: function (value) {
                    return 10;
                }
            }
        ],
        series: _yAxis
    });

    var myChart2 = require('echarts').init(document.getElementById("mytable2"));
    myChart2.setOption({

        xAxis: [

                    formatter: function (value, index) {
                        // 格式化成月/日，只在第一个刻度显示年份
                        var date = new Date(value);
                        var texts = "(" + date.getDate() + ")";
                        texts = texts + date.getHours();
                        var tempMinutes = date.getMinutes();
                        if (tempMinutes === 0) {
                            tempMinutes = "00";
                        }
                        texts = [texts, tempMinutes];
                        return texts.join(':');
                    }
                }

        ],
        yAxis: [

                type: 'value',
                min: function (value) {
                    return -10;
                },
                max: function (value) {
                    return 10;
                }
            }
        ],
        series: _yAxis2
    });
}

<script type="text/javascript">//根据坐标加载图形
function drawByPoints(geometryTye, points) {
    var wkt = geometryTye;
    if (geometryTye == "POLYGON") {
        wkt += "((";
    } else {
        wkt += "("
    }

    var length = points.length;
    for (var i = 0; i < length; i = i + 2) {
        wkt += points[i] + " " + points[i + 1];
        if (i != length - 2) {
            wkt += ",";
        }
    }
    if (geometryTye == "POLYGON") {
        wkt += "))";
    } else {
        wkt += ")"
    }
    var format = new ol.format.WKT();
    var feature = format.readFeature(wkt, {
        dataProjection: 'EPSG:404000',
        featureProjection: 'EPSG:404000'
    });
    source2.clear();
    source2.addFeature(feature);
    source2.refresh();
    var ext = feature.getGeometry().getExtent();
    map.getView().fit(ext, map.getSize());
}
</script>
